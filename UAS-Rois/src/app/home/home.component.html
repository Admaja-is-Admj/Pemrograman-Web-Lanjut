<div class="container">
  <div class="col-md-10">
    <h1>{{title}}</h1>
    <img width="520" class="img-responsive" src="assets/image/profile.jpg">
    <form class="form-group" #f="ngForm" (ngSubmit)="signIn(f.value)"> 
      <div class="form-group col-md-6">
        <label for="">Username</label>
        <input type="text" class="form-control" id="Username">
      </div>
      <div class="form-group col-md-6">
        <label for="">Password</label>
        <input type="password" class="form-control" name="" id="Username">
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
