<div class="container">
  <div class="col-md-6">
    <h1>Contact Me</h1>
      <form action="" method="POST" role="form">
          <div class="form-group">
            <label for="">Your Name:</label>
            <input type="text" class="form-control" id="nama" placeholder="Input field" [(ngModel)]="nama" name="nama">
          </div>
          <div class="form-group">
            <label for="">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Input field" [(ngModel)]="email" name="email">
          </div>
          <div class="form-group">
            <label for="">Your Message:</label>
            <textarea class="form-control" name="" id="message" [(ngModel)]="message" name="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <p><b>awokwokwok</b></p>
          <p>Nama = {{nama}}</p>
          <p>Email = {{email}}</p>
          <p>Message = {{message}}</p>
        </form>       
  </div>
</div>
