<div class="container">
  <div class="col-md-6">
      <form action="">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input 
          type="text" 
          id="nama"
          ngModel
          #firstname = "ngModel" 
          class="form-control" 
          (change)="log(firstname)" 
          name="nama"/>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea 
            class="form-control" 
            id="comment" 
            rows="5" 
            ngModel 
            name="comment"></textarea>
        </div>
        <button type="button" class="btn btn-primary"> button</button>
        <p>Hasil Inputan</p>
        <h1>Nama : {{nama}}</h1>
        <h1>Comment : {{comment}}</h1>
      </form>
  </div>
</div>
